<!--table页-->
<script>
	//我的申请
  window.onload=function(){
  	   /*lync点击事件*/
    window.Process = {
    'click .RoleOfedit': function (e, value, row, index) {
        alert(index);      
     }
   };
	   $.ajax({
        url : "sasa.json",
        type : "get",
        dataType : "json",
        success : function(value) {
            var obj = [];
            $.each(value.rows, function(i, d) {
                obj.push(d);
            });
             $table = $('#process_table').bootstrapTable(
                    {
                    data : obj,                                
                    pagination : true,
                    showHeader:true,
                    pageNumber : 1,
                    pageSize : 10,
                    pageList : [ 5, 10, 20 ],
                     paginationPreText: "上一页",  
                    paginationNextText: "下一页",  
                    columns : [                                           
                            {
                                field : 'number',
                                title : '编号',
                                width : 80,
                                formatter : function(value,row, index) {
                                    return index + 1;
                                }
                            }, {
                                field : 'xt', 
                                title : '流程号',                                
                                align : 'center',
                                valign : 'center',
                                formatter:function(value, row, index){
　　　　　　                    var temp = '<a href="http://www.baidu.com">'+value+'</a>';
　　　　　　					return temp;
								}
                            }, {
                                field : 'sth',
                                title : '申请事项<img src="../img/qustion.png" onclick="one()"  style="cursor:pointer;margin-left: 5px;">',
                                align : 'center',
                                valign : 'center',
                                formatter:function(value, row, index){
　　　　　　                   var temp = '<a href="https://www.qq.com">'+value+'</a>';
　　　　　　					return temp;
								}
                            }, {
                                field : 'mail',
                                title : '所属系统',
                                align : 'center',
                                valign : 'center',
                            }, {
                                field : 'name',
                                title : '当前审批人',
                                align : 'center',
                                valign : 'center', 
                                events: Process,
                                formatter: process_S                                   
                            }, {
                                field : 'times',
                                title : '停留时间',
                                
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'time',
                                title : '申请时间',
                             
                                align : 'center',
                                valign : 'center',                               
                            }],
                           
                           
                });
				function process_S(value, row, index) {							
                    return [
               '<img src="../img/lk.png" class="RoleOfedit btn btn-sm" sdata-toggle="modal" style="display:inline;width: 45px;height: 35px;">'+value
               ];  
                 } ;
                 
    		}
    });
