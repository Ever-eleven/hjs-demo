  <!--table列表-->
  <script>
  		  window.onload=function(){
	   /*流程*/
	   $.ajax({
        url : "sasa.json",
        type : "get",
        dataType : "json",
        success : function(value) {
            var obj = [];
            $.each(value.rows, function(i, d) {
                obj.push(d);
            });
             $table = $('#process_tab').bootstrapTable(
                    {
                    data : obj,                                
                    pagination : true,
                    showHeader:true,
                    pageNumber : 1,
                    pageSize : 8,
                    pageList : [ 5, 10, 20 ],
                     paginationPreText: "上一页",  
                    paginationNextText: "下一页",  
                    columns : [                                           
                            {
                                field : 'number',
                                title : '编号',
                                width : 80,
                                formatter : function(value,row, index) {
                                    return index + 1;
                                }
                            }, {
                                field : 'xt', 
                                title : '流程编号',                                
                                align : 'center',
                                valign : 'center',
                                formatter:function(value, row, index){
　　　　　　                    var temp = '<a href="http://www.baidu.com">'+value+'</a>';
　　　　　　					return temp;
								}
                            }, {
                                field : 'sth',
                                title : '事件名称<img src="../img/qustion.png" onclick="one()"  style="cursor:pointer;margin-left: 5px;">',
                                align : 'center',
                                valign : 'center',
                                formatter:function(value, row, index){
　　　　　　                   var temp = '<a href="https://www.qq.com">'+value+'</a>';
　　　　　　					return temp;
								}
                            }, {
                                field : 'mail',
                                title : '所属系统',
                                align : 'center',
                                valign : 'center',
                            }, {
                                field : 'name',
                                title : '申请人',
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'time',
                                title : '停留时间',
                                width : 120,
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'time',
                                title : '申请时间',
                                width : 120,
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'status',
                                title : '流程状态',
                                align : 'center',
                                valign : 'center',                               
                            }],
                           
                           
                });

                 
    		}
    });




}
