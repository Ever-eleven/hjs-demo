</head>
<body>

	<!--主体内容-->
	<div  class="main_cont cont_center" >

			<b>人员</b>
			<span>搜索结果:共搜索<a class="act_red">20</a>条信息</span>
		</div>
		<table id="people_tab"></table>	
		
	</div>
     <!-- 右侧二维码 -->
        <div class="two_code">
            <img src="../img/Tcode.png" class="Scan">
            <img src="../img/code.png" class="changeCode">
        </div>

  <!--table列表-->
  <script>
  	$(function(){	
        /*lync点击事件*/
    window.People = {
    'click .RoleOfedit': function (e, value, row, index) {
        alert(index);      
     }
   };
	   /*人员*/
	   $.ajax({
        url : "sasa.json",
        type : "get",
        dataType : "json",
        success : function(value) {
            var obj = [];
            $.each(value.rows, function(i, d) {
                obj.push(d);
            });
             $table = $('#people_tab').bootstrapTable(
                    {
                    data : obj,                                
                    pagination : true,
                    pageNumber : 1,
                    pageSize : 7,
                    pageList : [ 5, 10, 20 ],  
                     paginationPreText: "上一页",  
            paginationNextText: "下一页",  
                    columns : [                                           
                            {
                                field : 'name', 
                                title : '姓名',                                
                                align : 'center',
                                valign : 'center',
                               }, {
                                field : 'sex',
                                title : '性别',
                                align : 'center',
                                valign : 'center',                              
                            }, {
                                field : 'xt',
                                title : '部门',
                                align : 'center',
                                valign : 'center',
                            }, {
                                field : 'phone',
                                title : '分机号',
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'phone',
                                title : '手机号',
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'email',
                                title : '邮箱',
                                align : 'center',
                                valign : 'center',                               
                            }, {
                                field : 'LYc',
                                title : 'Lync联系',
                                align : 'center',
                                valign : 'center', 
                                 events: People,
                                formatter: actionFormatter                              
                            }],
                           
                });
                function actionFormatter(value, row, index) {                    
                    return [
               '<img src="../img/lk.png" class="RoleOfedit btn btn-sm"   data-toggle="modal" style="display:inline;width: 45px;height: 35px;">',
               ].join('');  
                 } ;
                 
    		}
    });

	

  		})

  </script>
</html>
